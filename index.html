<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3fa5474075.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header">
                <div class="my-library">
                    <div class="logo">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <title>bookshelf</title>
                            <path
                                d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
                            />
                        </svg>
                        <h1>My Library</h1>
                    </div>
                </div>
                <div class="button">
                    <button class="add-book">
                        <i class="fa-solid fa-plus fa-sm"></i>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="card-container"></div>
            <div class="form-popup">
                <h2>Add a new book to your library</h2>
                <form action="" class="form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required />

                    <label for="author ">Author</label>
                    <input type="text" name="author" id="author" required />

                    <label for="pages">Pages</label>
                    <input type="tel" name="pages" id="pages" required />

                    <fieldset class="radio-buttons">
                        <legend>Reading Status</legend>
                        <input
                            type="radio"
                            name="status"
                            id="reading"
                            value="reading"
                            checked
                        />
                        <label for="reading">Reading</label>
                        <input
                            type="radio"
                            name="status"
                            id="finished"
                            value="finished"
                        />
                        <label for="finished">Finished</label>
                        <input
                            type="radio"
                            name="status"
                            id="to-read"
                            value="to-read"
                        />
                        <label for="to-read">To Read</label>
                    </fieldset>

                    <div class="buttons">
                        <button type="submit" class="btn">Add</button>
                        <button class="btn cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
